<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pokegraphs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div id="pokegraphs">
    <div id="charts"></div>
    <canvas id="canvas"></canvas>
    <div id="info">
        <p class="lead"><span class="name"></span></p>
    </div>
    <div id="buttons">
        <p class="lead">
            <a href="javascript:;"><i class="fa fa-pie-chart"></i></a><a href="javascript:;"><i class="fa fa-bar-chart"></i></a><a href="javascript:;"><i class="fa fa-random"></i></a>
        </p>
    </div>
    <div id="blocks"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="/js/build/bundle.min.js"></script>
</body>
</html>
