<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>pokegraphs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" type="text/css">

<body>

<div id="pokegraphs">
    <div id="charts"></div>
    <canvas id="canvas" class="animated"></canvas>
    <div id="info">
        <p class="lead"><span class="name"></span></p>
    </div>
    <div id="buttons">
        <p class="lead">
            <a href="javascript:;"><i class="fa fa-pie-chart chart active"></i></a><a href="javascript:;"><i class="fa fa-bar-chart chart"></i></a><a href="javascript:;"><i class="fa fa-random"></i></a>
        </p>
    </div>
    <div id="blocks"></div>
</div>
