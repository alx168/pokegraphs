<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokegraphs</title>

    <meta property="og:url"           content="http://www.pokegraphs.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Pokegraphs" />
    <meta property="og:description"   content="Pokemon color graphs! 649 pokemons. Gotta watch them all!" />
    <meta property="og:image"         content="http:{% static 'images/pokegraphs.png' %}" />
    <meta property="fb:app_id"        content="1227802597235577" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div id="fb-root"></div>

<div id="pokegraphs">
    <div id="charts"></div>
    <canvas id="canvas" class="animated"></canvas>
    <div id="info">
        <div class="form-group">
            <input type="text" class="form-control" id="pokeInput">
        </div>
    </div>
    <div id="buttons">
        <p class="lead">
            <a href="javascript:;"><i class="fa fa-bar-chart 3d chart active"></i></a><a href="javascript:;"><i class="fa fa-pie-chart chart"></i></a><a href="javascript:;"><i class="fa fa-bar-chart chart"></i></a><a href="javascript:;"><i class="fa fa-random"></i></a><a href="javascript:;"><i class="fa fa-question"></i></a>
        </p>
        <div id="extraInfo">
            Left/right arrows to change.
        </div>
    </div>
    <a href="https://github.com/iingemar/pokegraphs" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
